<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Odonto Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-row">
        <div class="flex-item">
            <label for="">Data inicial</label>
            <input type="date" name="" id="init_date">
        </div>
        <div class="flex-item">
            <label for="">Data final</label>
            <input type="date" name="" id="fim_date">
        </div>
        <div class="flex-item">
            <label for="">Quantidade de parcelas</label>
            <input type="number" name="" id="qtd_parcelas">
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="inadimplencia">Relatório de inadimplência</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="agendamentos">Relatório de clientes agendados após
                cadastro</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="vendas">Relatório de vendas</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="clinico">Formatar relatório
                financeiro clínico</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="orto">Formatar relatório
                financeiro orto</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="spc">SPC inadimplência</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
