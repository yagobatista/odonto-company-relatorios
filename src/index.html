<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Odonto Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-row">
        <div class="flex-item">
            <input type="date" name="" id="init_date">
        </div>
        <div class="flex-item">
            <input type="date" name="" id="fim_date">
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="CLINICO">Relatório de inadimplência clínico</button>

    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="ORTO">Relatório de inadimplência odonto</button>

        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="agendamentos">Relatório de clientes agendados após cadastro</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="vendas">Relatório de vendas</button>
        </div>
    </div>

<script src="excel.js"></script>
