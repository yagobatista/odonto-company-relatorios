<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Odonto Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex-row">
        <div class="flex-item">
            <label for="">Data inicial</label>
            <input type="date" name="" id="init_date">
        </div>
        <div class="flex-item">
            <label for="">Data final</label>
            <input type="date" name="" id="fim_date">
        </div>
        <div class="flex-item">
            <label for="">Quantidade de parcelas</label>
            <input type="number" name="" id="qtd_parcelas">
        </div>
        <div class="flex-row">
            <div class="flex-item">
                <label for="unidade">Unidade:</label>
                <select name="unidade">
                    <option value="copa_clinica" selected>Copacabana clínico</option>
                    <option value="copa_contratos">Copacabana contrato</option>
                    <option value="bota_clinica">Botafogo clínico</option>
                    <option value="bota_contratos">Botafogo contrato</option>
                    <option value="tijuca_clinica">Tijuca clínico</option>
                    <option value="tijuca_contratos">Tijuca contrato</option>
                </select>
            </div>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="inadimplencia_clinico">Relatório de inadimplência
                clínico</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="inadimplencia_orto">Relatório de inadimplência
                orto</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="relatorio_caixa">Relatório CEI clinico</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="orto_relatorio_caixa">Relatório CEI
                contrato</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="agendamentos">Relatório de clientes agendados após
                cadastro</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="vendas">Relatório de vendas</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="clinico">Formatar relatório
                financeiro clínico</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="orto">Formatar relatório
                financeiro orto</button>
        </div>
    </div>
    <div class="flex-row">
        <div class="flex-item">
            <button type="button" class="action-btn" data-relatorio="financeiro" data-type="spc">SPC
                inadimplência</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>

</html>
